<!DOCTYPE html>

<html lang="ml"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "brand-pink": "#E91E8C",
                        "brand-coral": "#FF6B6B",
                        "background-light": "#f8f6f6",
                        "background-dark": "#0D0D0D",
                        "surface-dark": "#1A1A2E",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1.125rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #0D0D0D;
        }
        .message-received {
            border-top-left-radius: 4px !important;
        }
        .message-sent {
            border-top-right-radius: 4px !important;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            margin-right: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 min-h-screen flex flex-col font-display">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md border-b border-white/5">
<div class="flex items-center justify-between px-4 py-3">
<div class="flex items-center gap-3">
<button class="text-slate-100 hover:bg-white/10 p-1 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex items-center gap-3">
<div class="relative">
<div class="w-10 h-10 rounded-full bg-cover bg-center border border-white/10" data-alt="Close up portrait of a smiling Indian woman Meera" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDuBnsZeQkNWLrwVZiglKoUbyGqa0bpVKy0WJA8PeuZ_NfbUGdSyggtqFWmc3t_o3eb2J3-riUgS3Tbq-KuD89UgprR41-UmKre8PpYLwEmLePKio6H2mBt7NzkP_YnWGpkEjc97YptI30Y-HufQX5WcFxGE37479OBECB-2vM7pXXEUolecu_xhN36DYffvSl1xkfWERUmErpP1zQ8uJuEaq8fmuOowdgOWdb7WdyhgmicPykRLG5K2LrRUTA-2uDhZ9qCY2LXG2p4')">
</div>
<div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-background-dark rounded-full"></div>
</div>
<div>
<h1 class="text-base font-semibold leading-tight">Meera</h1>
<p class="text-xs text-green-500 font-medium">Active now</p>
</div>
</div>
</div>
<div class="flex items-center gap-5 text-slate-300">
<button class="hover:text-primary transition-colors">
<span class="material-symbols-outlined">call</span>
</button>
<button class="hover:text-primary transition-colors">
<span class="material-symbols-outlined">videocam</span>
</button>
<button class="hover:text-primary transition-colors">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
</header>
<!-- Chat Body -->
<main class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
<!-- Date Separator -->
<div class="flex justify-center">
<span class="bg-surface-dark text-slate-400 text-[11px] font-bold tracking-wider uppercase px-4 py-1 rounded-full">
                Today
            </span>
</div>
<!-- Received Message -->
<div class="flex flex-col items-start max-w-[85%]">
<div class="bg-surface-dark text-slate-100 px-4 py-3 rounded-2xl message-received shadow-sm">
<p class="text-[15px] leading-relaxed">Hey! I saw you like hiking too? I just did the Munnar trek last week! üèîÔ∏è</p>
</div>
<span class="text-[10px] text-slate-500 mt-1.5 ml-1 font-medium">2:34 PM</span>
</div>
<!-- Sent Message -->
<div class="flex flex-col items-end max-w-[85%] ml-auto">
<div class="bg-gradient-to-r from-brand-pink to-brand-coral text-white px-4 py-3 rounded-2xl message-sent shadow-lg shadow-brand-pink/10">
<p class="text-[15px] leading-relaxed">That's awesome! Munnar is beautiful. I'm actually planning to go there next month. Any tips?</p>
</div>
<div class="flex items-center gap-1 mt-1.5 mr-1">
<span class="text-[10px] text-slate-500 font-medium">2:36 PM</span>
<span class="material-symbols-outlined text-[14px] text-blue-400 font-bold">done_all</span>
</div>
</div>
<!-- Typing Indicator -->
<div class="flex flex-col items-start space-y-2">
<div class="bg-surface-dark px-4 py-3 rounded-2xl message-received flex items-center gap-1">
<div class="typing-dot animate-bounce" style="animation-delay: 0s"></div>
<div class="typing-dot animate-bounce" style="animation-delay: 0.2s"></div>
<div class="typing-dot animate-bounce" style="animation-delay: 0.4s"></div>
</div>
<p class="text-[11px] text-slate-400 font-medium italic ml-1">Meera is typing...</p>
</div>
</main>
<!-- Input Bar -->
<footer class="p-4 bg-background-dark border-t border-white/5 pb-8">
<div class="flex items-center gap-3 bg-surface-dark/50 p-1.5 rounded-full border border-white/5">
<div class="flex items-center gap-1 pl-2">
<button class="text-slate-400 hover:text-primary p-1.5 transition-colors">
<span class="material-symbols-outlined text-2xl">sentiment_satisfied</span>
</button>
<button class="text-slate-400 hover:text-primary p-1.5 transition-colors">
<span class="material-symbols-outlined text-2xl">attach_file</span>
</button>
</div>
<input class="flex-1 bg-transparent border-none text-slate-100 placeholder-slate-500 focus:ring-0 text-[15px] py-2" placeholder="Type a message..." type="text"/>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all duration-200">
<span class="material-symbols-outlined">featured_seasonal_and_gifts</span>
</button>
</div>
<!-- App Name Indicator (Cinematic Branding) -->
<div class="mt-4 flex justify-center opacity-20 pointer-events-none">
<span class="text-sm font-bold tracking-[0.4em] uppercase text-primary">‡¥á‡¥£</span>
</div>
</footer>
</body></html>
