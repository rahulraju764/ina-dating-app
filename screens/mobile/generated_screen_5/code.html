<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ina - Video Call</title>
<!-- Tailwind CSS v3 with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: DM Sans -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style data-purpose="typography">
    body {
      font-family: 'DM Sans', sans-serif;
    }
  </style>
<style data-purpose="layout-and-effects">
    /* Specific dimensions for mobile mockup */
    .mobile-container {
      width: 390px;
      height: 844px;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    /* Glassmorphism effect for the bottom control bar */
    .glass-effect {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Top gradient overlay for better text readability */
    .top-gradient {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
    }

    /* Rounded corners for the self-preview */
    .self-preview {
      width: 120px;
      height: 160px;
      border-radius: 12px;
      border: 2px solid #FF4D6D; /* Ina Pink theme color */
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<!-- BEGIN: Main Application Container -->
<main class="mobile-container shadow-2xl rounded-[40px] relative">
<!-- BEGIN: Main Video Background -->
<section class="absolute inset-0 z-0">
<img alt="Meera Video Feed" class="w-full h-full object-cover" data-purpose="main-caller-video" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBC_3dvWoH7ANpP7wkcmSfEqMoxK37Q198fx0Or0DcvfcIXEwhlrpiqF86vr-ReNTz2V-epxeKBai9rDlL5_5sRbNYavow_T3jhakfArcyB4InnbawCMB80FKzL3cIOlb_VMigsVO4U6OW30VAJyR4GidrtRQGQGIwvz9VofX-TEPhmcOBcGjS_2xk7xeZXV9VSKc-fUi5MlR4cLjMWwYnoZ1AvrlCH06e2OtCVdcZ6aInLVwtSFlhWsnf5w0xzFoq9Z-BL77FNBizE"/>
</section>
<!-- END: Main Video Background -->
<!-- BEGIN: Top Navigation Bar -->
<header class="absolute top-0 left-0 right-0 z-20 pt-12 pb-20 px-6 top-gradient flex items-center justify-between text-white">
<!-- Back Action -->
<button aria-label="Go back" class="p-2 -ml-2">
<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M15.75 19.5L8.25 12l7.5-7.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<!-- Caller Info -->
<div class="text-center">
<h1 class="text-lg font-bold flex items-center justify-center gap-1">
          Meera <span class="text-pink-400">ðŸ’—</span>
</h1>
<p class="text-xs font-medium opacity-90 tracking-wider">04:23</p>
</div>
<!-- Settings Menu -->
<button aria-label="Call settings" class="p-2 -mr-2">
<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
</header>
<!-- END: Top Navigation Bar -->
<!-- BEGIN: Network Indicator -->
<div class="absolute top-28 left-6 z-20 flex items-end gap-0.5" data-purpose="wifi-indicator">
<div class="w-1 h-2 bg-green-500 rounded-sm"></div>
<div class="w-1 h-3 bg-green-500 rounded-sm"></div>
<div class="w-1 h-4 bg-green-500 rounded-sm"></div>
</div>
<!-- END: Network Indicator -->
<!-- BEGIN: Self Video Preview -->
<div class="absolute top-28 right-6 z-20 shadow-xl" data-purpose="user-self-preview">
<img alt="User Preview" class="self-preview" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDhdB5E7VKT7p0rv3dVtetxVodzX5cVma_h9ifdfiDJ6XmYnuVB8Gv36FIEaj6782YhpA0Sm1UCf6TcDLGvlCrjwctOmEBi59QQmdk9fjKKVlkpLUsu3MO42RpMqHAac-V97a0lsYpVVs8AqXYgMgqnFDQz7b7wDyHORgjB8a63ahRTVcxnEKAb1x_NrznSVMcjV7cRL1pRysQ5HfI8t2oVJyF1odjLFAE4H79UxnEoC5E6ZYNeIlBpqI7sy-EKWGoOIbCJqk0aX33S"/>
</div>
<!-- END: Self Video Preview -->
<!-- BEGIN: Bottom Controls Bar -->
<footer class="absolute bottom-0 left-0 right-0 z-30 pb-10 px-4 pt-6 glass-effect" data-purpose="call-controls">
<div class="flex items-center justify-between max-w-sm mx-auto">
<!-- Toggle Mic -->
<button aria-label="Toggle Microphone" class="w-12 h-12 rounded-full bg-black/40 flex items-center justify-center text-white border border-white/10">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<!-- Toggle Video -->
<button aria-label="Toggle Camera" class="w-12 h-12 rounded-full bg-black/40 flex items-center justify-center text-white border border-white/10">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" stroke-linecap="round" stroke-linejoin="round"></path>
<path d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<!-- End Call Button -->
<button aria-label="End Call" class="w-16 h-16 rounded-full bg-[#FF4757] flex items-center justify-center text-white shadow-lg shadow-red-500/30 transition-transform active:scale-90">
<svg class="w-8 h-8 rotate-[135deg]" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path>
</svg>
</button>
<!-- Flip Camera -->
<button aria-label="Flip Camera" class="w-12 h-12 rounded-full bg-transparent border border-white/30 flex items-center justify-center text-white">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<!-- Switch to Audio -->
<button aria-label="Switch to Audio Only" class="w-12 h-12 rounded-full bg-transparent border border-white/30 flex items-center justify-center text-white">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
</div>
</footer>
<!-- END: Bottom Controls Bar -->
</main>
<!-- END: Main Application Container -->
</body></html>
