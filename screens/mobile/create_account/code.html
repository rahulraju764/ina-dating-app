<span class="material-symbols-outlined text-2xl">arrow_back</span>

<h1 class="text-xl font-bold tracking-tight">Create Account</h1>
<div class="w-10"></div> <!-- Spacer -->
</header>
<!-- Profile Photo Upload -->
<div class="flex flex-col items-center mb-8">
<div class="relative">
<div class="w-20 h-20 rounded-full border-2 border-dashed border-accent-pink flex items-center justify-center bg-surface-dark overflow-hidden">
<span class="material-symbols-outlined text-accent-pink/50 text-3xl">person</span>
</div>
<button class="absolute bottom-0 right-0 bg-accent-pink w-7 h-7 rounded-full flex items-center justify-center border-2 border-background-dark shadow-lg">
<span class="material-symbols-outlined text-white text-sm">photo_camera</span>
</button>
</div>
<p class="text-xs text-slate-400 mt-3 font-medium">Add Profile Picture</p>
</div>
<!-- Registration Form -->
<form class="flex flex-col gap-5 flex-grow">
<!-- Full Name -->
<div class="relative floating-label-input">
<input class="form-input-custom w-full h-14 bg-surface-dark border-border-dark rounded-2xl px-4 pt-4 text-white focus:ring-0 focus:outline-none placeholder-transparent" placeholder=" " type="text"/>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Full Name</label>
</div>
<!-- Email -->
<div class="relative floating-label-input">
<input class="form-input-custom w-full h-14 bg-surface-dark border-border-dark rounded-2xl px-4 pt-4 text-white focus:ring-0 focus:outline-none placeholder-transparent" placeholder=" " type="email"/>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Email Address</label>
</div>
<!-- Password -->
<div>
<div class="relative floating-label-input">
<input class="form-input-custom w-full h-14 bg-surface-dark border-border-dark rounded-2xl px-4 pt-4 pr-12 text-white focus:ring-0 focus:outline-none placeholder-transparent" placeholder=" " type="password"/>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Password</label>
<button class="absolute right-4 top-4 text-slate-400" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Password Strength Meter -->
<div class="flex gap-1 mt-2 px-1">
<div class="h-1 flex-1 bg-accent-pink rounded-full"></div>
<div class="h-1 flex-1 bg-accent-pink rounded-full"></div>
<div class="h-1 flex-1 bg-surface-dark border border-border-dark rounded-full"></div>
<div class="h-1 flex-1 bg-surface-dark border border-border-dark rounded-full"></div>
</div>
</div>
<!-- Confirm Password -->
<div class="relative floating-label-input">
<input class="form-input-custom w-full h-14 bg-surface-dark border-border-dark rounded-2xl px-4 pt-4 text-white focus:ring-0 focus:outline-none placeholder-transparent" placeholder=" " type="password"/>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Confirm Password</label>
</div>
<!-- Date of Birth -->
<div>
<div class="relative floating-label-input">
<input class="form-input-custom w-full h-14 bg-surface-dark border-red-500/50 rounded-2xl px-4 pt-4 pr-12 text-white focus:ring-0 focus:outline-none placeholder-transparent" placeholder=" " type="text" value="DD/MM/YYYY"/>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Date of Birth</label>
<span class="material-symbols-outlined absolute right-4 top-4 text-slate-400">calendar_today</span>
</div>
<p class="text-[11px] text-red-400 mt-1.5 ml-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">error</span>
                    Must be 18 or older
                </p>
</div>
<!-- Gender -->
<div class="relative floating-label-input">
<select class="form-input-custom w-full h-14 bg-surface-dark border-border-dark rounded-2xl px-4 pt-4 text-white focus:ring-0 focus:outline-none appearance-none">
<option disabled="" hidden="" selected="" value=""></option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="non-binary">Non-binary</option>
</select>
<label class="absolute left-4 top-4 text-slate-400 pointer-events-none transition-all duration-200 origin-left">Gender</label>
<span class="material-symbols-outlined absolute right-4 top-4 text-slate-400 pointer-events-none">expand_more</span>
</div>
<!-- Create Account Button -->
<button class="w-full h-14 mt-4 bg-gradient-to-r from-accent-pink to-primary rounded-2xl text-white font-bold text-lg shadow-lg shadow-primary/20 hover:opacity-90 active:scale-[0.98] transition-all" type="submit">
                Create Account
            </button>
</form>
<!-- Social Auth -->

</div>
