<script id="tailwind-config">

        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec5b13",
              "background-light": "#f8f6f6",
              "background-dark": "#221610",
              "sheet-dark": "#0D0D0D",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },

    </script>

</div>
<!-- Profile Content (Mocked) -->
<div class="relative z-10 flex flex-col h-full p-6 text-white/50">
<div class="mt-auto mb-32">
<h1 class="text-4xl font-bold text-white mb-2">Meera, 24</h1>
<p class="text-lg mb-4">Software Engineer at Ina Tech</p>
<div class="flex gap-2">
<span class="bg-white/10 px-3 py-1 rounded-full text-sm">Travel</span>
<span class="bg-white/10 px-3 py-1 rounded-full text-sm">Photography</span>
<span class="bg-white/10 px-3 py-1 rounded-full text-sm">Yoga</span>
</div>
</div>
</div>
<!-- Overlay/Dimmer -->
<div class="absolute inset-0 bg-black/40 z-20 backdrop-blur-[2px]"></div>
<!-- Bottom Sheet Container -->
<div class="absolute inset-0 z-30 flex flex-col justify-end">
<!-- The Bottom Sheet -->
<div class="bg-sheet-dark rounded-t-xl shadow-2xl flex flex-col w-full max-w-lg mx-auto overflow-hidden">
<!-- Drag Handle -->
<div class="flex justify-center pt-3 pb-2">
<div class="h-1.5 w-12 rounded-full bg-primary/40"></div>
</div>
<!-- Actions Container -->
<div class="px-2">
<!-- Report Action -->
<button class="w-full flex items-center gap-4 px-4 py-4 active:bg-white/5 transition-colors border-b border-white/5 group">
<div class="flex items-center justify-center size-10 rounded-lg bg-red-500/10 text-red-500">
<span class="material-symbols-outlined">flag</span>
</div>
<div class="flex-1 text-left">
<span class="text-red-500 text-lg font-medium">Report Meera</span>
</div>
<span class="material-symbols-outlined text-white/20 group-hover:text-white/40">chevron_right</span>
</button>
<!-- Block Action -->
<button class="w-full flex items-center gap-4 px-4 py-4 active:bg-white/5 transition-colors group">
<div class="flex items-center justify-center size-10 rounded-lg bg-white/10 text-white">
<span class="material-symbols-outlined">block</span>
</div>
<div class="flex-1 text-left">
<span class="text-white text-lg font-medium">Block Meera</span>
</div>

</button>
</div>

<div class="h-2 bg-white/5"></div>

<div class="p-4 pb-8">
<button class="w-full h-14 flex items-center justify-center bg-white/5 hover:bg-white/10 active:bg-white/20 rounded-xl transition-all">

</div>
</div>
</div>
</div>

<div class="hidden lg:block fixed top-8 left-8 p-4 bg-white/10 backdrop-blur-xl rounded-xl border border-white/20 z-50">
<div class="flex items-center gap-3">
<div class="size-10 bg-primary rounded-full flex items-center justify-center text-white font-bold">ഇ</div>
<div class="text-white">
<p class="font-bold leading-tight">ഇണ (Ina)</p>
<p class="text-xs opacity-70">Safety Controls</p>
</div>
</div>
</div>
