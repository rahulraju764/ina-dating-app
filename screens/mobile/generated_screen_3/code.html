          keyframes: {
            'confetti-fall': {
              '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }

<style data-purpose="custom-animations">
    /* Custom CSS for gradient text and complex animations */
    .text-gradient {
      background: linear-gradient(to right, #E91E8C, #FF6B6B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .confetti-piece {
      position: absolute;
      top: -20px;
      z-index: 5;
    }

    /* Generating random-ish start positions for confetti */
    .confetti-piece:nth-child(1) { left: 10%; animation-delay: 0.1s; color: #E91E8C; }
    .confetti-piece:nth-child(2) { left: 25%; animation-delay: 0.5s; color: #FF6B6B; }
    .confetti-piece:nth-child(3) { left: 45%; animation-delay: 1.2s; color: #FFFFFF; }
    .confetti-piece:nth-child(4) { left: 65%; animation-delay: 0.8s; color: #E91E8C; }
    .confetti-piece:nth-child(5) { left: 85%; animation-delay: 1.5s; color: #FF6B6B; }

    .confetti-piece:nth-child(7) { left: 55%; animation-delay: 2.5s; color: #FF6B6B; }
    .confetti-piece:nth-child(8) { left: 75%; animation-delay: 3.0s; color: #FFFFFF; }
  </style>
