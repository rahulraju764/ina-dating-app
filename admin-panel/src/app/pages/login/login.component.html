<div class="min-h-screen w-full bg-[#0D0D0D] flex items-center justify-center p-4">
    <div
        class="w-full max-w-md bg-[#1A1A2E] rounded-[24px] border border-[#2A2A3E] shadow-2xl p-8 relative overflow-hidden">

        <!-- Decorative accents -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-brand-pink/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
        <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-coral/10 rounded-full blur-3xl -ml-16 -mb-16"></div>

        <div class="relative z-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div
                        class="bg-gradient-to-br from-brand-pink to-brand-coral p-3 rounded-xl text-white font-serif italic font-bold text-2xl shadow-lg shadow-brand-pink/20">
                        ഇണ
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white font-sans mb-1">Welcome Back</h1>
                <p class="text-[#B0B0C3] text-sm">Sign in to access the Admin Panel</p>
            </div>

            <!-- Error Message -->
            @if (errorMessage) {
            <div
                class="mb-6 bg-[#FF4757]/10 border border-[#FF4757]/20 rounded-xl p-3 flex items-start text-[#FF4757] text-sm">
                <lucide-icon [img]="AlertCircle" class="w-4 h-4 mr-2 mt-0.5 shrink-0"></lucide-icon>
                <span>{{ errorMessage }}</span>
            </div>
            }

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-[#B0B0C3] mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <lucide-icon [img]="Mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#B0B0C3]"></lucide-icon>
                        <input id="email" type="email" formControlName="email" placeholder="admin@spark.app"
                            class="w-full bg-[#0D0D0D] border border-[#2A2A3E] rounded-xl pl-11 pr-4 py-3.5 text-sm text-white focus:outline-none focus:border-brand-pink focus:ring-1 focus:ring-brand-pink transition-all"
                            [ngClass]="{'border-[#FF4757]': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-[#B0B0C3] mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <lucide-icon [img]="Lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#B0B0C3]"></lucide-icon>
                        <input id="password" type="password" formControlName="password" placeholder="••••••••"
                            class="w-full bg-[#0D0D0D] border border-[#2A2A3E] rounded-xl pl-11 pr-4 py-3.5 text-sm text-white focus:outline-none focus:border-brand-pink focus:ring-1 focus:ring-brand-pink transition-all"
                            [ngClass]="{'border-[#FF4757]': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="w-full flex items-center justify-center py-3.5 mt-2 bg-gradient-to-r from-brand-pink to-brand-coral text-white rounded-xl text-sm font-bold shadow-lg shadow-brand-pink/20 transition-all focus:outline-none hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed">
                    @if (isLoading) {
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Signing in...
                    } @else {
                    Sign In
                    }
                </button>
            </form>
        </div>
    </div>
</div>
