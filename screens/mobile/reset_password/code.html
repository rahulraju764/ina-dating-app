<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ഇണ (Ina) - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;family=Playfair+Display:wght@700&amp;family=DM+Sans:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "brand-pink": "#E91E8C",
                        "brand-coral": "#FF6B6B",
                        "muted-text": "#B0B0C3",
                        "background-light": "#f8f6f6",
                        "background-dark": "#0D0D0D",
                        "input-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "sans-body": ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .gradient-brand {
            background: linear-gradient(135deg, #E91E8C 0%, #FF6B6B 100%);
        }
        .text-gradient-brand {
            background: linear-gradient(135deg, #E91E8C 0%, #FF6B6B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-effect {
            box-shadow: 0 0 30px rgba(233, 30, 140, 0.15);
        }
        input:focus {
            border-color: #E91E8C !important;
            box-shadow: 0 0 0 1px #E91E8C !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-sans-body text-slate-100 min-h-screen flex flex-col items-center justify-start overflow-x-hidden">
<!-- Top Navigation Bar -->
<nav class="w-full flex items-center justify-between p-6 max-w-[480px]">
<button class="flex items-center justify-center size-10 rounded-full bg-input-dark hover:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined text-white">arrow_back</span>
</button>
<div class="font-serif text-xl tracking-wider text-white">ഇണ</div>
<div class="size-10"></div> <!-- Spacer for balance -->
</nav>
<!-- Main Content Container -->
<main class="w-full max-w-[480px] px-6 flex flex-col items-center mt-8">
<!-- Illustration Section -->
<div class="relative flex items-center justify-center mb-10">
<!-- Background Glow -->
<div class="absolute size-32 rounded-full bg-brand-pink/10 blur-3xl"></div>
<!-- Icon Illustration -->
<div class="size-[100px] gradient-brand rounded-3xl flex items-center justify-center shadow-2xl relative z-10">
<div class="absolute -top-2 -right-2 bg-white rounded-full p-2 shadow-lg">
<span class="material-symbols-outlined text-brand-pink text-2xl fill-1">lock</span>
</div>
<span class="material-symbols-outlined text-white text-5xl">mail</span>
</div>
</div>
<!-- Typography Stack -->
<div class="text-center mb-10">
<h1 class="font-serif text-[32px] text-white font-bold leading-tight mb-3">Reset Password</h1>
<p class="text-muted-text text-base leading-relaxed px-4">
                Enter your email and we'll send you a reset link to get back into your account.
            </p>
</div>
<!-- Form Section -->
<form action="#" class="w-full space-y-8" onsubmit="return false;">
<div class="space-y-2">
<label class="text-sm font-medium text-muted-text ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-zinc-500 group-focus-within:text-brand-pink transition-colors">alternate_email</span>
</div>
<input class="w-full h-14 bg-input-dark border-zinc-800 text-white pl-12 pr-4 rounded-xl focus:ring-0 transition-all placeholder:text-zinc-600" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full h-14 gradient-brand rounded-full text-white font-semibold text-lg shadow-lg hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="submit">
<span>Send Reset Link</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</form>
<!-- Footer Link -->
<div class="mt-12 text-center">
<p class="text-muted-text">
                Suddenly remembered? 
                <a class="ml-1 font-semibold text-brand-coral hover:text-brand-pink transition-colors underline-offset-4 hover:underline" href="#">
                    Back to Login
                </a>
</p>
</div>
</main>
<!-- Visual Decorative Element (Abstract pattern) -->
<div class="fixed bottom-0 left-0 w-full h-64 pointer-events-none opacity-20 overflow-hidden -z-10">
<div class="absolute -bottom-20 -left-20 size-80 rounded-full bg-brand-pink/20 blur-3xl"></div>
<div class="absolute -bottom-20 -right-20 size-80 rounded-full bg-brand-coral/10 blur-3xl"></div>
</div>
</body></html>
